{% extends 'base.html' %}
<style rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% block title %}Flashcard{% endblock %}
{% block heading %}View Flashcard Set{% endblock %}
{% block content %}
<h2>View Your Flashcards</h2>
<div class="flashcard-sets">
{% for set_name, cards in flashcard_sets.items() %}
    <div class="flashcard-title">
        <h4>{{ set_name }}</h4>
        <div class="flashcard-grid">
            {% for flashcard in cards %}
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p>Question: {{ flashcard.question }}</p>
                    </div>
                    <div class="flip-card-back">
                        <p>Answer: {{ flashcard.answer }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='viewflash.js') }}"></script>
{% endblock %}
