{% extends 'base.html' %}
{% block title %}Choose Quiz{% endblock %}
{% block heading %}Choose a Quiz{% endblock %}
{% block content %}
<h2>HOORAY!!!</h2>
<form method="post">
    {% for quiz in quiz_options %}
        <button type="submit" name="quiz" value="{{ quiz }}">{{ quiz|capitalize }}</button>
    {% endfor %}
    <button type="submit" formaction="{{ url_for('own_quiz') }}">Create Your Own Quiz</button>
</form>
{% endblock %}
